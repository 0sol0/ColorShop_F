<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/home.css">
    <script src="/js/includehtml.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/header.js"></script>

    <title>main</title>
</head>

<body>
    <!-- 헤더 연결 -->
    <header include-html="/html/header.html"></header>

    <div class="sketch_container">
        <div class="btn_box">
            <p class="sketch_text">Auto_painter 어쩌구 저쩌구</p>
            <button class="sketch_btn" onClick="location.href='/html/upload.html'">Upload sketch image</button>
        </div>
        <div class="sketch_img_box">
            <img src="/static/auto.png" alt="sketch_image" class="sketch_image">
        </div>
    </div>
    
    <div class="info_container" style="background-color:#F0EDCC;">
        <div class="info_img_box">
            <img src="/static/auto.png" alt="info_image" class="info_image">
        </div>
        <div class="info_text_box">
            <p class="info_text">info 어쩌구 저쩌구</p>
        </div>
    </div>

    <div class="post_container">
        <div class="post_box">
            <div class="post_box_title">
                <p>Best post</p>
            </div>
            <div class="card_row_1">
                <div class="card_box card">
                    <img src="/static/auto.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">content 어쩌구 저쩌구 1</p>
                    </div>
                </div>
                <div class="card_box card">
                    <img src="/static/auto.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">content 어쩌구 저쩌구 2</p>
                    </div>
                </div>
                <div class="card_box card">
                    <img src="/static/auto.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">content 어쩌구 저쩌구 3</p>
                    </div>
                </div>
            </div>
            <div class="card_row_2">
                <div class="card_box card">
                    <img src="/static/auto.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">content 어쩌구 저쩌구 4</p>
                    </div>
                </div>
                <div class="card_box card">
                    <img src="/static/auto.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">content 어쩌구 저쩌구 5</p>
                    </div>
                </div>
                <div class="card_box card">
                    <img src="/static/auto.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">content 어쩌구 저쩌구 6</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="crawling_box">
            <div class="crawling_box_title">
                <p>Tweeter timeline</p>
            </div>
        </div>
    </div>
    

    <!-- 푸터 연결 -->
    <footer include-html="/html/footer.html"></footer>

    <script src="/js/api.js"></script>
    <script src="/js/home.js"></script>
</body>

</html>
