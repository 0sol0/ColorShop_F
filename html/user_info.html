<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 버튼 그림자 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/css/user_info.css">
    <script src="/js/includehtml.js"></script>

    <title>회원 정보</title>
</head>
<body>
    <header include-html="/html/header.html" style="background-color: white;" ></header>

    <div class="postview-box">

        <div class="container" style="width:70%">
            <div class="userinfo" style="display: flex; align-items:center;">
                <div class="form-control-lg" style="display: flex; flex-direction: column; align-items: center;">
                    <div class="child1">
                        <div class="before_image">
                            <img id="image" class="userinfo_image">
                            <button type="button" id="upload">프로필 사진 업로드하기</button>
                            <input type="file" id="before_img" hidden>
                        </div>
                    </div>
                </div>
                <div class="userinfo_profile form-control" style="width: 100%; margin:30px">
                    <p>프로필</p>
                    <div class="form-control-sm">
                        <label>아이디</label>
                        <input type="text" id="userinfo_username" class="form-control-plaintext" style="font-weight:bold; font-size:large;">
                    </div>
                    <div class="form-control-sm" style="display:flex; flex-direction:column;">
                        <label>비밀번호</label>
                        <div class="password_box">
                            <input type="password" id="userinfo_password" class="form-control" aria-describedby="button-addon" disabled readonly>
                            <button type="button" id="button-addon" class="btn btn-info" style="border:none; background-color:paleturquoise; margin-left:10px; min-width:fit-content;">변경</button>
                        </div>
                    </div>
                    <div id="password_modal" class="container modal">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h3>비밀번호 변경</h3>
                                <button type="button" id="password_modal_close" style="border: none;" class="btn btn-light">닫기</button>
                            </div>
                            <div class="modal-body">
                                <label>변경할 비밀번호</label>
                                <input id="new_password" name="new_password" type="password">
                                <br><br>
                                <label>비밀번호 확인</label> 
                                <input id="new_password2" name="confirm_password" type="password">
                                <br><br>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-info" onclick="changePassword()" style="border:none; background-color:paleturquoise;">저장</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-control" style="padding:15px 20px;">
                    <label>닉네임</label>
                    <input type="text" id="userinfo_nickname" class="form-control" style="margin:3px 0 10px 0;">
                    <label>자기 소개</label>
                    <textarea id="userinfo_bio" class="form-control" style="margin:3px 0"></textarea>
                </div>
                <div id="remove_modal" class="container modal">
                    <div class="modal-content" style="align-items: center;">
                        <div class="modal-header">
                            <h3>회원 탈퇴</h3>
                        </div>
                        <div class="modal-body">
                            <p>정말 탈퇴하시겠습니까?</p>
                        </div>
                        <div class="modal-footer" style="gap: 20px">
                            <button type="button" id="yes_button" class="btn btn-light" onclick="removeUserinfo()">네</button>
                            <button type="button" id="no_button" class="btn btn-light">아니오</button>
                        </div>
                    </div>
                </div>
                <div class="x-mas">
                    <button type="button" id="update_userinfo" class="btn btn-outline-success btn-lg" onclick="updateUserinfo()">수정하기</button>
                    <button type="button" id="remove_userinfo" class="btn btn-outline-danger btn-lg">탈퇴하기</button>
                </div>
            </div>
        </div>

    </div>
    <!-- 푸터 연결 -->
    <footer include-html="/html/footer.html"></footer>

    <script src="/js/api.js"></script>
    <script src="/js/user_info.js"></script>
    <script src="/js/header.js"></script>
</body>
</html>
