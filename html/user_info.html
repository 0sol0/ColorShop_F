<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/css/user_info.css">
    <script src="/js/includehtml.js"></script>

    <title>회원 정보</title>
</head>
<body>
    <div class="container" style="background-color: #F0EDCC;">
        <header include-html="/html/header.html"></header>
        <div class="userinfo" style="display: flex; align-items:center;">
            <div class="form-control" style="display: flex; flex-direction: column; align-items: center;">
                <p>프로필 사진</p>
                <img id="image" class="userinfo_image">
                <input id="userinfo_image" type="file" class="form-control" style="width: 95px;">
            </div>
            <div class="userinfo_profile form-control" style="width: 100%; margin:30px">
                <p>프로필</p>
                <div class="form-control-sm">
                    <label>아이디</label>
                    <input type="text" id="userinfo_username" class="form-control-plaintext">
                </div>
                <div class="form-control-sm">
                    <label>비밀번호</label>
                    <div style="display: flex;">
                        <input type="password" id="userinfo_password" class="form-control" aria-describedby="button-addon" disabled readonly>
                        <button type="button" id="button-addon" class="btn btn-outline-dark">변경</button>
                    </div>
                    <div id="post_modal" class="container modal">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h3>비밀번호 변경</h3>
                                <button type="button" id="close_modal" class="btn btn-primary">닫기</button>
                            </div>
                            <div class="modal-body">
                                <label>변경할 비밀번호</label>
                                <input id="new_password" name="new_password" type="password">
                                <br><br>
                                <label>비밀번호 확인</label> 
                                <input id="new_password2" name="confirm_password" type="password">
                                <br><br>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" onclick="changePassword()">저장</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-control-sm">
                    <label>닉네임</label>
                    <input type="text" id="userinfo_nickname" class="form-control">
                </div>
                <div class="form-control-sm">
                    <label>자기 소개</label>
                    <textarea id="userinfo_bio" class="form-control"></textarea>
                </div>
            </div>
            <div>
                <button id="update_userinfo" type="button" class="btn btn-primary" style="margin: 10px;" onclick="updateUserinfo()">수정</button>
                <button id="remove_userinfo" type="button" class="btn btn-primary" style="margin: 10px;" onclick="removeUserinfo()">회원 탈퇴</button>
            </div>
        </div>
    </div>
    <footer include-html="/html/footer.html"></footer>

    <script src="/js/api.js"></script>
    <script src="/js/header.js"></script>
    <script src="/js/user_info.js"></script>
</body>
</html>
