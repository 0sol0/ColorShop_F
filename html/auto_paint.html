<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 버튼 css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <!-- 구글 글씨체 -->
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/auto_paint.css">
    <script src="/js/includehtml.js"></script>

    <title>main</title>
</head>

<body>
    <!-- 헤더 연결 -->
    <header include-html="/html/header.html"></header>

    <div class="sketch_container" style="background-color:#02343F;">
        <div class="child1">
            <div class="before_image">
                <span style="font-size:23px; margin-bottom: 5px;"><b>드래그해서 스케치 업로드</b></span>
                <span style="font-size:20px; margin: 5px;">또는</span>
                <button type="button" id="upload" style="margin:10px"><b>컴퓨터에서 선택</b></button>
                <input type="file" id="before_img" hidden>
                <span style="color:#eee; font-size:15px;"><b>jpg</b> 또는 <b>png</b> 파일로 업로드해주세요.</b></span>

            </div>
        </div>
        <div class="btn_box">
                <span style="margin: 10px; font-family: 'Poor Story', cursive; color:#F0EDCC;">원하는 모델을 고른 후</span>
            <div>                
                <button type="button" class="btn btn-outline-info" id="model1" value="1" onclick="chooseModel(this.value)">model<b> 1</b></button>
                <button type="button" class="btn btn-outline-danger" id="model2" value="2" onclick="chooseModel(this.value)">model<b> 2</b></button>
                <button type="button" class="btn btn-outline-warning" id="model3" value="3" onclick="chooseModel(this.value)">model<b> 3</b></button>
            </div>
            <div style="margin: 17px; color:#F0EDCC;">▼</div>
            <div>
                <button type="button" class="btn btn-outline-light" id="img_upload_btn" style="margin-right: 5px;" onclick="postImage()">이미지 변환</button>
                <button type="button" class="btn btn-outline-light" id="img_post_btn" onclick="deepImage()">공유하기</button>
            </div>
        </div>
        <div class="sketch_img_box">
            <img src="/static/auto.png" alt="sketch_image" class="sketch_image" onclick="window.open(this.src)" id="after_image">
        </div>
            <!-- 포스팅 모달 -->
        <div id="post_modal" class="modal_overlay">
            <div class="modal_window">
                <div class="modal_image">
                    <img id="deepimage" src="" alt="deep-image" class="modal_post_image"
                        onclick="window.open(this.src)" style="width: 100%; height: 100%;">
                </div>
                <div>
                    <textarea id="input_title"
                        class="modal_text feed_content_textarea form-control col-sm-5" rows="1"
                        placeholder="제목을 작성해 주세요"
                        style="background-color: #F0EDCC;"></textarea>
                </div>
                <div>
                    <textarea id="input_content"
                        class="modal_text feed_content_textarea form-control col-sm-5" rows="6"
                        placeholder="본문을 작성해 주세요"
                        style="background-color: #F0EDCC;"></textarea>
                </div>
                <div class="modal_button">
                    <button class="post_register" onclick="postCreate()">등록하기</button>
                    <button id="close_modal" class="modal_close">돌아가기</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="info_container" style="background-color:#F0EDCC;">
        <div class="info_text_box">
            <p class="info_text">선택한 기능에 따른 세부 설정 창</p>
        </div>
    </div>

    <!-- 푸터 연결 -->
    <footer include-html="/html/footer.html"></footer>

    <script src="/js/api.js"></script>
    <script src="/js/auto_paint.js"></script>
    <script src="/js/header.js"></script>
</body>
</html>
