<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/css/profile.css">

    <script src="/js/includehtml.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/header.js"></script>

    <title>회원 정보</title>
</head>
<body>
    <!-- 헤더 연결 -->
    <header include-html="/html/header.html"></header>

    <div class="container">
        
        <div class="profile">
            <img id="profile_image" class="profile_image">
            <div class="profile_user">
                <div id="nickname"></div>
                <div id="bio"></div>
            </div>
        </div>
        <div class="profile_post">
            <div class="buttons">
                <div id="post_list_button" class="button" onclick="postListButton()"><span class="button-text">게시물<span></div>
                <div id="post_like_list_button" class="button" onclick="postLikeListButton()"><span class="button-text">좋아요<span></div>
            </div>
            <div class="list">
                <div id="post_list" class="row row-cols-1 row-cols-md-5 g-4 post-list"></div>
            </div>
            <div class="list">
                <div id="post_like_list" class="row row-cols-1 row-cols-md-5 g-4 post-like-list"></div>
            </div>
        </div>
    </div>

    <!-- 푸터 연결 -->
    <footer include-html="/html/footer.html"></footer>

    <script src="/js/profile.js"></script>
</body>
</html>
