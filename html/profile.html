<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/profile.css">

    <script src="/js/includehtml.js"></script>

    <title>회원 정보</title>
</head>
<body>
    <header include-html="/html/header.html"></header>

    <div class="container">        
        <div class="profile">
            <img id="profile_image" class="profile_image">
            <div class="profile_user">
                <div id="nickname" style="font-weight: bold; font-size: x-large;"></div>
                <div id="bio"></div>
            </div>
        </div>
        <div class="profile_post">
            <div class="buttons">
                <button id="post_list_button" type="button" class="btn btn-outline-success btn-lg" onclick="postListButton()" style="margin: 10px 20px 30px 20px;" onclick="updateUserinfo()">게시글</button>
                <button id="post_like_list_button" type="button" class="btn btn-outline-danger btn-lg" onclick="postLikeListButton()" style="margin: 10px 20px 20px 20px;" onclick="removeUserinfo()">좋아요</button>
            </div>
            <div class="list">
                <div id="post_list" class="row row-cols-1 row-cols-md-5 g-4 post-list"></div>
            </div>
            <div class="list">
                <div id="post_like_list" class="row row-cols-1 row-cols-md-5 g-4 post-like-list"></div>
            </div>
        </div>
    </div>

    <footer include-html="/html/footer.html"></footer>

    <script src="/js/api.js"></script>
    <script src="/js/profile.js"></script>

</body>
</html>
