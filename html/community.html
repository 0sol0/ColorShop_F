<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/edb6bbddd8.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/includehtml.js"></script>

    <title>community</title>
</head>

<body>
    <header include-html="/html/header.html" style="color: black"></header>

    <div class="community_container">
        <div class="radio-body">
            <div class="radio-container">
                <form class="toggle">
                    <input type="radio" id="choice1" name="choice" value="creative">
                    <label for="choice1">인기순</label>
    
                    <input type="radio" id="choice2" name="choice" value="productive">
                    <label for="choice2">최신순</label>
    
                    <div id="flap"><span class="content1">productive</span></div>
                </form>
            </div>
            <div class="search_container">
                <form role="search">
                    <select id="search_select" class="form-select-sm" style="align-self: flex-end;">
                        <option selected>전체</option>
                        <option>제목</option>
                        <option>내용</option>
                        <option>작성자</option>
                    </select>
                    <input type="search" id="search_text" name="search_text" class="form-control-sm" placeholder="검색" aria-label="Search" control-id="ControlID-2">
                    <button type="button" id="btn" class="btn btn-outline-secondary" onclick="searchPost()"><span class="material-symbols-outlined">search</span></button>
                </form>
            </div>
        </div>
        <div>
            <div class="gallery_3" id="post_list_3">
            </div>
        </div>
    </div>

        <footer include-html="/html/footer.html"></footer>

        <script src="/js/api.js"></script>
        <script src="/js/community.js"></script>

    </body>
</html>
