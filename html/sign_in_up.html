<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>colorshop_signup</title>
    <link rel="stylesheet" href="/css/sign_in_up.css"/>
  </head>
  <body>
    <div class="container right-panel-active">
        <!-- Sign Up -->
        <div class="container__form container--signup">
          <form action="#" class="form" id="form1">
            <h2 class="form__title">Sign Up</h2>
            <input type="text" id="signup_username" placeholder="Username" class="input" />
            <input type="password" id="signup_password" placeholder="Password" class="input" />
            <input type="password" id="signup_password_check" placeholder="repeat_password" class="input" />
            <input type="text" id="nickname"placeholder="nickname" class="input" />
            <span id="alert_box">
              <p id="sign_up_Alert"></p>
            </span>
            <button onclick="handleSignup()" class="btn">Sign Up</button>
          </form>
          <div id="alert_box">
          </div>
        </div>

        <!-- Sign In -->
        <div class="container__form container--signin">
          <form action="#" class="form" id="form2">
            <h2 class="form__title">Sign In</h2>
            <input type="Username" id="Username"  placeholder="Username" class="input" />
            <input type="password" id="password"  placeholder="Password" class="input" />
            <div id="alert_box_login">
              <p id="alert"></p>
            </div>
            <button onclick="handleLogin()" class="btn">Sign In</button>
          </form>
          
        </div>

        <!-- Overlay -->
        <div class="container__overlay">
          <div class="overlay">
            <div class="overlay__panel overlay--left">
              <button class="btn" id="signIn">Sign In</button>
            </div>
            <div class="overlay__panel overlay--right">
              <button class="btn" id="signUp">Sign Up</button>
            </div>
          </div>
        </div>
      </div>
      <script src="/js/sign_in_up.js"></script>
  </body>
</html>
